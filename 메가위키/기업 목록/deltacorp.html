    <h1>델타코프</h1>
    <p><img src="deltacorp.gif" alt="deltacorp" style="height: 300px; width: auto;"></p>
    <p>델타코프는 미합중국 일리노이 주에 위치한 초거대복합기업으로, 주 분야는 방위산업과 보안 자문, 중공업에 있다.</p>
    <p>델타코프의 군용 사이버웨어는 전쟁 이전부터 타 기업 제품과 비교를 불허하는 성능을 자랑했으며, 신경 가속 매트릭스 기술을 최초로 상용화한 "몬테로" 제품군은 현 시대에도 명품 중의 명품으로 인정받는다.</p>
