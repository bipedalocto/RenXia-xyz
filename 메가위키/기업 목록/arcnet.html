    <h1>아크넷</h1>
    <p><img src="arcnet.gif" alt="arcnet" style="width: 300px; height: auto;"></p>
    <p>아크넷은 구 러시아 최대의 통신 회사를 전신으로 하며, 러시아 공화국 정부의 붕괴 이후 연방보안국의 잔존 인력과 시설을 흡수한 뒤 공격적 인수합병정책을 통해 초거대복합기업으로 성장하였다.</p>
    <p>아크넷은 정보통신과 데이터 브로커링을 주력 사업 분야로 삼고 있으나, 전쟁 이후 네트워크의 수복을 통해 쌓은 노하우를 바탕으로 디지털 보안 사업과 고품질 프리메이드 사이버덱의 생산에도 발을 들이고 있다.</p>
