    <h1>주식회사 파낙스</h1>
    <p><img src="undefined.gif" alt="panax" style="width: 300px; height: auto;"></p>
    <p>파낙스는 제약회사를 뿌리로 삼는 다국적 복합기업으로, 본래 의료 산업을 주력으로 삼았으나 전쟁기 도중 투입된 사원의 안전을 위한 "자위적 무장"을 통해 세계 각지의 분쟁 지역에서 경력을 쌓아 보안 산업에 성공적으로 진출하였다.</p>
    <p>파낙스는 응급처치용 각성제 "러치"와 재생 가속 약물 칵테일 "파나시아"의 제조사로 유명하며, 생존성에 중점을 둔 독특한 사이버웨어와 방호 장비로도 이름을 알려 왔다.</p>
