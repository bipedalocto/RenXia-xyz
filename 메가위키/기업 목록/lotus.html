    <h1>금련산업</h1>
    <p><img src="lotus.gif" alt="lotus" style="width: 300px; height: auto;"></p>
    <p>금련산업은 구 중화인민공화국 호남성, 현 15번 계획도시를 본거지로 하는 초거대복합기업이다. 금련산업은 바이오 산업과 농업을 그 중추로 삼으며, "지구의 절반을 먹여살린다"는 슬로건을 내세우고 있다.</p>
    <p>금련산업은 인민해방군 잔존 세력을 흡수해 현 유라시아 대륙에서 순위를 다투는 군사력을 보유하고 있으며, 이를 크고 작은 분쟁에 투입하는 데에 어떠한 망설임도 보이지 않는다. </p>
